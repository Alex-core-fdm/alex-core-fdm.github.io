<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Core — Your AI Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alex Core</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to your personal AI — Alex!</h2>
    <p>Ask me anything. I’m learning and evolving with you.</p>

    <div class="chatbox">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Alex Core. All rights reserved.</p>
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (message.trim() === "") return;

      const chatMessages = document.getElementById('chat-messages');
      chatMessages.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;

      input.value = "";

      // Placeholder bot response
      setTimeout(() => {
        chatMessages.innerHTML += `<div class="bot-message"><strong>Alex:</strong> (Response will come from backend here)</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
